<header class="bb b--black-10 pv3 mb3">

  <div class="mw7 f3 fw3 center ph2">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
    <a class="black no-underline" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </div>
</header>
